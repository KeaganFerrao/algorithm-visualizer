<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Keagan Ferrao">
    <meta name="theme-color" content="#000">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="icon" type="image/x-icon" href="images/graph.svg">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sort.js" defer></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1 class="flex-center">
        <img src="images/graph.svg" alt="graph-image" height="50px" width="100px"> Sorting Algorithm Visualizer
    </h1>
    <div id="data-control">
        <div id="sort">
            <select id="select-algo">
                <option value="selectionSort">Selection Sort</option>
                <option value="bubbleSort">Bubble Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option style="display: none;" value="mergeSort">Merge Sort</option>
                <option value="quickSort">Quick Sort</option>
            </select>
            <select id="data-type">
                <option value="random-array">Random Array</option>
                <option value="custom-array">Custom Array</option>
            </select>
            <div id="random-array-fields">
                <label for="">Min: </label><input value="5" min="0" id="minValue" type="number">
                <label for="">Max: </label><input value="30" min="0" id="maxValue" type="number">
                <label for="">Count: </label><input value="40" min="5" max="100" id="count" type="number">
            </div>
            <div id="custom-array-fields">
                <label for="">Values: </label><input id="custom-value" value="10,19,7,6,4,5,7,3,14,4,2" type="text">
            </div>
            <input type="button" id="generate" value="Generate">
        </div>
        <div class="compare" style="display: none;">
            <input type="button" value="Compare">
        </div>
    </div>
    <div id="drawArray">
    </div>
    <div id="flow-control" style="flex-wrap: wrap;">
        <input type="button" value="Sort" id="visualize">
        <div id="speed-control">
            <label for="speed">Speed: </label><input id="speed" type="range" min="0" max="100" step="20" value="60">
        </div>
        <div id="playback-control" class="flex-center" style="gap:0.5rem">
            <input type="button" value="Play" id="play">
            <input type="button" value="Pause" id="pause">
            <input id="playback" type="range" min="0" max="100" value="0" step="any">
        </div>
    </div>
</body>

</html>
